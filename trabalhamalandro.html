<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mais Informações</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#22262a;
      --muted:#55606a;
      --accent:#0b63c6;
      --radius:10px;
      --shadow:0 6px 18px rgba(15,23,42,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 32px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
    }
    .left{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .eyebrow{
      font-size:0.85rem;
      color:var(--muted);
    }
    .title{
      font-size:1.05rem;
      font-weight:600;
      color:var(--text);
    }
    .note{
      font-size:0.95rem;
      color:var(--muted);
      margin-top:6px;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      border:1px solid transparent;
      background:var(--accent);
      color:#fff;
    }
    .btn:focus{outline:2px solid rgba(11,99,198,0.18);outline-offset:2px}
    @media (max-width:540px){
      .card{flex-direction:column;align-items:flex-start}
      .actions{width:100%;justify-content:space-between}
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-label="Mais informações">
    <div class="left">
      <div class="eyebrow">Mais informações</div>
      <div class="title">Para saber mais sobre a mensagem partilhada no whatsapp</div>
      <div class="note">Se preferir, consulte a fonte clicando no botão ao lado.</div>
    </div>

    <div class="actions">
      <a class="btn" href="https://google.com" target="_blank" rel="noopener">Aqui</a>
    </div>
  </article>
</body>
</html>
